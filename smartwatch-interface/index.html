<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="smartwatch">
        <div class="screen">
            <h2>Smartwatch Interface</h2>
            <div class="icons">
                <div class="icon" id="call">📞</div>
                <div class="icon" id="video-call">📹</div>
                <div class="icon" id="notifications">🔔</div>
                <div class="icon" id="alarm">⏰</div>
                <div class="icon" id="clock">🕒</div>
                <div class="icon" id="timer">⏳</div>
                <div class="icon" id="stopwatch">⏱</div>
                <div class="icon" id="weather">🌦</div>
                <div class="icon" id="heartbeat">❤️</div>
                <div class="icon" id="steps">🚶‍♂️</div>
                <div class="icon" id="bluetooth">🔗</div>
                <div class="icon" id="air-quality">🌍</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
